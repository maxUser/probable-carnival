<!-- CONTACT FORM -->
<div class="row" id="contact-row">
<div class="col-lg-6" id="contact-info">
    <p>
        <h4 style="color:#c1c1c1">Sole Purpose</h4><br>
        admin@solepurposefootcare.org<br>
        www.solepurposefootcare.org<br>
        Victoria, B.C.
    </p>
</div>
<div class="col-lg-6" id="contact-form">
    <form action="https://formspree.io/mjvabnln" method="POST">
        <div class="form-inline my-3">
            <label class="sr-only" for="name-input">Name</label>
            <input class="form-control" type="text" id="name-input" placeholder="Name">
            <label class="sr-only" for="email-input">Email</label>
            <input class="form-control" type="email" name="_replyto" id="email-input" placeholder="Email" style="width:300px;">
        </div>

        <textarea class="form-control my-2" rows="5" id="message-input" placeholder="Message" style="width:485px;"></textarea>

        <button type="submit" class="btn btn-secondary btn-sm">Send</button>
    </form>
</div>
</div>
